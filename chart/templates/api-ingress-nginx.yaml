{{- if .Values.ingress.nginx -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.api.domain }}
      http:
        paths:
          - backend:
              service:
                name: api-svc
                port:
                  number: 80
            path: /
            pathType: Prefix
{{- end -}}